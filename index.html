<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayerSync AI | Synchronize Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --bg-light: #f5f5f7;
            --brand-blue: #4B6BFF;
            --brand-purple: #6B4CFF;
            --brand-cyan: #22D3EE;
        }

        * {
            cursor: default;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            background-color: #050505;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .text-shimmer {
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.4) 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 12s infinite linear;
        }

        .light-mode .text-shimmer {
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.9) 50%,
                rgba(0, 0, 0, 0.3) 100%
            );
            -webkit-background-clip: text;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 400ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .light-mode .glass-card {
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .hero-heading {
            font-size: clamp(2.5rem, 7vw, 6rem);
            line-height: 1.05;
            letter-spacing: -0.05em;
            font-weight: 300;
        }

        .sub-heading {
            font-size: clamp(1rem, 2vw, 1.25rem);
            letter-spacing: -0.01em;
            font-weight: 300;
            opacity: 0.7;
            line-height: 1.6;
        }

        .nav-scrolled {
            background: rgba(5, 5, 5, 0.8) !important;
            backdrop-filter: blur(20px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }

        .light-mode .nav-scrolled {
            background: rgba(255, 255, 255, 0.8) !important;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(107, 76, 255, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#050505]">
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
